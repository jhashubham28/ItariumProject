<div>
  <h2>Parent Component</h2>
	<span>Input Data to send from Parent to Child: 
    <br>
    <!-- Using ngModel for two way data binding here , to type and receive data from child -->
  </span><input type="textbox" [(ngModel)]='master'>
</div>

<!-- Using event emitter to send to parent -->
	<app-child [childToMaster] = master (childToParent)="childToParent($event)">       
  </app-child>
